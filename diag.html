function randomColor() {
const colors = ['rgb(170, 163, 195)', 'rgb(139, 193, 137)', 'rgb(218, 181, 171)', 'rgb(255, 255, 255)'];
color = colors[Math.floor(Math.random() * colors.length)];
return color

}





var canvas = new fabric.Canvas('warpandweft');


var node_0_1 = new fabric.Circle({
  radius: 25, fill: "rgb(139, 193, 137)", left: 65, top: 0
});
canvas.add(node_0_1);
node_0_1.selection = false;
node_0_1.set('selectable',false);
node_0_1.on('mouseover',function() {
node_0_1.set("fill",randomColor());
canvas.renderAll()
});
