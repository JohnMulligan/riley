function randomColor() {
const colors = ['rgb(170, 163, 195)', 'rgb(139, 193, 137)', 'rgb(218, 181, 171)', 'rgb(255, 255, 255)'];
random_color = colors[Math.floor(Math.random() * colors.length)];
return random_color

}

function nextColor(e) {
console.log(e);
const colors = ['rgb(170, 163, 195)', 'rgb(139, 193, 137)', 'rgb(218, 181, 171)', 'rgb(255, 255, 255)'];
var next_color = colors[(colors.indexOf(e.target.fill) + 1)%4]

return next_color

}

  radius: 25, fill: "rgb(139, 193, 137)", left: 130, top: 0
});
canvas.add(node_0_2);
node_0_2.selection = false;
node_0_2.set('selectable',false);
node_0_2.on('mouseover',function() {
node_0_2.set("fill",randomColor());
canvas.renderAll()
});
node_0_2.on('mousedown',function(e) {
node_0_2.set("fill",nextColor(e));
canvas.renderAll()
})
